{% extends 'base.html' %}
{% load static %}
{% block links %}
    <link rel="stylesheet" href="{% static 'css/main_app/advertisement_page.css' %}">
{% endblock links %}
{% block content %}
    <div class="container warp">
        <div class="box mb-3">
            {% csrf_token %}
            <div class="row">
                <div class="col-12 col-lg-6 mb-3 mb-lg-0">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                      <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                      </div>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="https://i.pinimg.com/originals/ee/c4/3a/eec43acaece71979f44ed48e17d5d9de.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="https://i.pinimg.com/originals/ee/c4/3a/eec43acaece71979f44ed48e17d5d9de.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                          <img src="https://i.pinimg.com/originals/ee/c4/3a/eec43acaece71979f44ed48e17d5d9de.jpg" class="d-block w-100" alt="...">
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <h3 class="title">Домик на озере {{ pk }}</h3>

                    <div class="description mb-3">
                        <h5>Описание:</h5>
                        {{ vacancy.description|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block scripts %}

{% endblock scripts %}
